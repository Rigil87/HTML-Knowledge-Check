    <h1>Please Enter Your information</h1>

    <form action="/submit" method="POST">
        <fieldset>
            <legend>User Info</legend>

            <label for="name">Name</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
            <br /><br />

            <label for="email">Email</label><br />
            <input 
            type="email" 
            id="email" 
            name="email" 
            required
            placeholder="Enter your Email" />
            <br /><br />

            <label for="referred">How did you hear about us?</label><br />
            <input
            type="radio" 
            id="referred1"
            name="referred"
            value="friend"
            required
            />
            <label for="referred1">Friend</label><br />
            <input
            type="radio" 
            id="referred2"
            name="referred"
            value="social_media"
            required
            />
            <label for="referred2">Social Media</label><br />
            <input
            type="radio" 
            id="referred3"
            name="referred"
            value="google"
            required
            />
            <label for="referred3">Google</label><br />
            

            <br><br>

            <label for="user_story">Tell me about yourself</label><br />
            <textarea
              id="user_story"
              placeholder="Tell me about yourself"
              rows="12"
              cols="80"
            ></textarea>
            <br><br>

            <button type="submit">Submit</button>

            <h3>Product Information</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>In Stock</th>
                    <tbody>
                        <tr>
                            <td>Playstation 5</td>
                            <td>$499.99</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>XBox One</td>
                            <td>$429.99</td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td>Nintendo Switch OLED</td>
                            <td>$329.99</td>
                            <td>15</td>
                        </tr>
                    </tbody>
                        </tr>
                    </thead>
                </table>


    </form>
    
</body>
</html>
